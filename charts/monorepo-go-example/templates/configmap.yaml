apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "monorepo-go-example.fullname" . }}-config
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "monorepo-go-example.labels" . | nindent 4 }}
data:
  database.host: {{ .Values.config.database.host | quote }}
  database.port: {{ .Values.config.database.port | quote }}
  database.name: {{ .Values.config.database.name | quote }}
  database.ssl_mode: {{ .Values.config.database.sslMode | quote }}
  log.level: {{ .Values.config.log.level | quote }}
  log.format: {{ .Values.config.log.format | quote }}
  server.mode: {{ .Values.config.server.mode | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "monorepo-go-example.fullname" . }}-secrets
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "monorepo-go-example.labels" . | nindent 4 }}
type: Opaque
stringData:
  database.user: {{ .Values.secrets.database.user | quote }}
  database.password: {{ .Values.secrets.database.password | quote }}