{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "monorepo-go-example.fullname" . }}-role
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "monorepo-go-example.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "monorepo-go-example.fullname" . }}-rolebinding
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "monorepo-go-example.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "monorepo-go-example.serviceAccountName" . }}
  namespace: {{ .Values.namespace.name }}
roleRef:
  kind: Role
  name: {{ include "monorepo-go-example.fullname" . }}-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}