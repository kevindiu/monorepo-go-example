apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: monorepo
  labels:
    app: order-service
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8082"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: monorepo-sa
      containers:
      - name: order-service
        image: ghcr.io/kevindiu/monorepo-go-example/order-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8082
          name: http
          protocol: TCP
        - containerPort: 9092
          name: grpc
          protocol: TCP
        env:
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: SERVER_PORT
          value: "8082"
        - name: SERVER_GRPC_PORT
          value: "9092"
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: monorepo-config
              key: database.host
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: monorepo-config
              key: database.port
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: monorepo-config
              key: database.name
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: monorepo-secrets
              key: database.user
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: monorepo-secrets
              key: database.password
        - name: DATABASE_SSL_MODE
          valueFrom:
            configMapKeyRef:
              name: monorepo-config
              key: database.ssl_mode
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: monorepo-config
              key: log.level
        - name: LOG_FORMAT
          valueFrom:
            configMapKeyRef:
              name: monorepo-config
              key: log.format
        - name: USER_SERVICE_ENDPOINT
          value: "user-service:9091"
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8082
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: monorepo
  labels:
    app: order-service
spec:
  type: ClusterIP
  ports:
  - port: 8082
    targetPort: 8082
    protocol: TCP
    name: http
  - port: 9092
    targetPort: 9092
    protocol: TCP
    name: grpc
  selector:
    app: order-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: order-service-hpa
  namespace: monorepo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: order-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80