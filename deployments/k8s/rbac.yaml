apiVersion: v1
kind: ServiceAccount
metadata:
  name: monorepo-sa
  namespace: monorepo
  labels:
    app: monorepo
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: monorepo-role
  namespace: monorepo
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: monorepo-rolebinding
  namespace: monorepo
subjects:
- kind: ServiceAccount
  name: monorepo-sa
  namespace: monorepo
roleRef:
  kind: Role
  name: monorepo-role
  apiGroup: rbac.authorization.k8s.io